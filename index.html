<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Vanilla Weather Search Homework</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main class="weather-app-main">
    <p class="weather-app-city" id="city"> Verona </p>
    <p class="weather-app-details">Thursday | Mar 6 | 16:36</p>
    </main> 
    <footer>Coded by
        <a href="https://github.com/martjnal" target="_blank">Martina Lauriola</a>,
        is <a href="https://github.com/martjnal/vanilla-weather-search-homework" target="_blank">open-sourced on GitHub</a>
        and <a href="https://vanilla-weather-search-homework.netlify.app/">hosted on Netlify</a></footer>
    </div>    
    <script src="src/index.js"></script>
</body>
</html>
